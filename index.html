
<!DOCTYPE html>
<html>
<head>
  <title>Student Help Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #chatbox {
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin: 10px 0;
    }
    .user { text-align: right; }
    .bot { text-align: left; color: #444; }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Student Help Bot</h1>
  <div id="chatbox"></div>
  <div>
    <input type="text" id="userInput" placeholder="Type your question here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxbiJAaOh8aPul--6ddj7BizL30sposTxY_wwuV7s0B5TNbZEJ-VrfBSETwzPUJoI2qug/exec";

    function addMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage('user', text);
      input.value = '';

      fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify({ message: text }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        const reply = data.queryResult?.fulfillmentText || "Sorry, I didn't understand that.";
        addMessage('bot', reply);
      })
      .catch(err => {
        console.error(err);
        addMessage('bot', "There was an error contacting the help bot.");
      });
    }

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
