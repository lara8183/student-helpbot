
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Help Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 1rem;
      background-color: white;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    #inputArea {
      display: flex;
    }
    #messageInput {
      flex: 1;
      padding: 0.5rem;
    }
    #sendButton {
      background-color: red;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Student Help Bot</h1>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Ask me anything..." />
    <button id="sendButton">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value;
      if (!message) return;

      appendMessage('user', message);
      messageInput.value = '';

      try {
        const response = await fetch('https://student-helpbot.lluca.workers.dev', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage('bot', data.response || 'ðŸ¤– No reply received.');
      } catch (error) {
        appendMessage('bot', 'âš ï¸ Error: Failed to fetch');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
