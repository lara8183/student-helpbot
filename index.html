
<!DOCTYPE html>
<html>
<head>
  <title>Lawrenceville Student Help Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 120px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      color: #c8102e;
    }
    #chatbox {
      width: 100%;
      max-width: 500px;
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }
    .message {
      margin: 10px 0;
      word-wrap: break-word;
    }
    .user {
      text-align: right;
      color: #000;
    }
    .bot {
      text-align: left;
      color: #444;
    }
    #userInput {
      width: 70%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #c8102e;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a60d25;
    }
    #inputArea {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <img src="lawrenceville_logo.png" alt="Lawrenceville School Logo">
    <h1>Student Help Bot</h1>
  </header>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your question here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxbiJAaOh8aPul--6ddj7BizL30sposTxY_wwuV7s0B5TNbZEJ-VrfBSETwzPUJoI2qug/exec";

    function addMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage('user', text);
      input.value = '';

      fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify({ message: text }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        const reply = data.queryResult?.fulfillmentText || "Sorry, I didn't understand that.";
        addMessage('bot', reply);
      })
      .catch(err => {
        console.error(err);
        addMessage('bot', "There was an error contacting the help bot.");
      });
    }

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
