
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Help Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #chat-container {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #333;
    }
    .bot {
      text-align: left;
      color: #d62828;
    }
    #input-container {
      margin-top: 10px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
    }
    button {
      padding: 10px;
      background-color: #d62828;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
    #logo {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo_stacked_color_black.png" alt="School Logo">
  <h1>Student Help Bot</h1>
  <button onclick="toggleChat()">Launch Help Bot</button>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your question here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbySGsJv0aN_zZRrxu200hg0icdFJ17PSp8pdiYcrpN1B02_AdsxClh5BgiglnccEVWmTA/exec';

    function toggleChat() {
      const chat = document.getElementById("chat-container");
      chat.style.display = chat.style.display === "none" ? "block" : "none";
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;
      addMessage('user', message);
      input.value = '';

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ message }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => {
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.json();
      })
      .then(data => {
        const reply = data.fulfillmentText || "Sorry, I didn't understand that.";
        addMessage('bot', reply);
      })
      .catch((error) => {
        console.error('Chatbot Error:', error);
        addMessage('bot', "⚠️ There was an error contacting the help bot.");
      });
    }

    function addMessage(sender, text) {
      const messages = document.getElementById("messages");
      const messageElem = document.createElement("div");
      messageElem.className = `message ${sender}`;
      messageElem.textContent = text;
      messages.appendChild(messageElem);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
