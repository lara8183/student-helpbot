
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Help Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #990000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #e0e0e0;
      align-self: flex-end;
    }
    .bot {
      background: #f0f0f0;
      align-self: flex-start;
    }
    footer {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #990000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #770000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lawrenceville Student Help Bot</h1>
  </header>
  <main>
    <div class="messages" id="messages"></div>
    <footer>
      <input type="text" id="user-input" placeholder="Ask me something..." />
      <button onclick="sendMessage()">Send</button>
    </footer>
  </main>
  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz8ivpeO8FW7vPqhXISfu1gmoaqFVuOebOqv9iEbKNlzbyjX48h7rQojyUlHhsuttoWlg/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        if (data.fulfillmentText) {
          addMessage(data.fulfillmentText, "bot");
        } else if (data.message) {
          addMessage(data.message, "bot");
        } else if (data.error) {
          addMessage("⚠️ " + data.error, "bot");
        } else {
          addMessage("⚠️ Unexpected response format.", "bot");
        }
      } catch (error) {
        addMessage("⚠️ Error: " + error.message, "bot");
      }
    }

    function addMessage(text, sender) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
