<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lawrenceville HelpBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f8f8f8;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
    }
    .bubble {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .user {
      background: #cce5ff;
      text-align: right;
    }
    .bot {
      background: #e2e3e5;
      text-align: left;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    #inputSection {
      display: flex;
      gap: 10px;
      margin-top: 1em;
    }
    #sendBtn {
      background-color: #d9534f;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Lawrenceville Student HelpBot</h2>
  <div id="chatbox"></div>
  <div id="inputSection">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    const WORKER_URL = "https://student-helpbot.lluca.workers.dev/";

    function appendMessage(text, sender) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.innerText = text;
      chatbox.appendChild(bubble);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage(data.reply || "🤖 No reply received.", 'bot');
      } catch (e) {
        appendMessage("⚠️ Error: Failed to fetch", 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
