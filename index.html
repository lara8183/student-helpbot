<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Helpbot</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .bubble {
      margin-bottom: 1em;
      padding: 0.75em;
      border-radius: 10px;
    }
    .user {
      background: #e0f7fa;
      text-align: right;
    }
    .bot {
      background: #f1f8e9;
      text-align: left;
    }
    #inputArea {
      margin-top: 1em;
      display: flex;
    }
    #message {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
    }
    #send {
      padding: 0.5em 1em;
      background: #d32f2f;
      color: white;
      border: none;
      cursor: pointer;
    }
    #send:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>üëã Ask the Student Helpbot</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="message" type="text" placeholder="Type your question..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const endpoint = "https://student-helpbot.lluca.workers.dev/";
    const messagesDiv = document.getElementById("messages");

    function addMessage(text, isBot) {
      const msg = document.createElement("div");
      msg.className = `bubble ${isBot ? "bot" : "user"}`;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById("send").onclick = async () => {
      const input = document.getElementById("message");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, false);
      input.value = "";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await res.json();
        addMessage(data.reply || "ü§ñ No response.", true);
      } catch (err) {
        addMessage("‚ö†Ô∏è Error: Failed to contact help bot.", true);
      }
    };
  </script>
</body>
</html>
