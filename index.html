
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Help Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 16px;
    }
    .message {
      margin-bottom: 12px;
    }
    .user {
      font-weight: bold;
      color: #336;
    }
    .bot {
      color: #111;
      margin-left: 20px;
    }
    #inputArea {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }
    #message {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #send {
      background-color: #d33;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>üí¨ Student Help Bot</h2>
    <div id="chat"></div>
    <div id="inputArea">
      <input type="text" id="message" placeholder="Ask your question..." />
      <button id="send">Send</button>
    </div>
    <p id="status" style="color: red; margin-top: 10px;"></p>
  </div>

  <script>
    const sendBtn = document.getElementById("send");
    const messageInput = document.getElementById("message");
    const chat = document.getElementById("chat");
    const statusText = document.getElementById("status");

    const WORKER_URL = "https://student-helpbot.lluca.workers.dev/";

    sendBtn.onclick = async () => {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      chat.innerHTML += `<div class="message"><span class="user">You:</span> ${userMessage}</div>`;
      messageInput.value = '';
      statusText.textContent = '...thinking';

      try {
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        const reply = data.reply || data.error || "‚ö†Ô∏è No response from help bot.";

        chat.innerHTML += `<div class="message"><span class="bot">Bot:</span> ${reply}</div>`;
        statusText.textContent = '';
      } catch (err) {
        console.error(err);
        statusText.textContent = "‚ö†Ô∏è Error: Failed to fetch";
      }
    };
  </script>
</body>
</html>
