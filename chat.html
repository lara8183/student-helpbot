<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lawrenceville Student Help Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    header {
      background: #800000;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
    }
    .chat-container {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      max-height: 60vh;
    }
    .message {
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-radius: 5px;
    }
    .user {
      background: #e0e0e0;
      align-self: flex-end;
    }
    .bot {
      background: #d6eaf8;
      align-self: flex-start;
    }
    .input-row {
      display: flex;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    img.logo {
      width: 200px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lawrenceville Student Help Bot</h1>
  </header>
  <img class="logo" src="https://raw.githubusercontent.com/lara8183/student-helpbot/main/logo_stacked_color_black.png" alt="School Logo" />
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Ask me a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz8ivpeO8FW7vPqhXISfu1gmoaqFVuOebOqv9iEbKNlzbyjX48h7rQojyUlHhsuttoWlg/exec";

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        const reply = data.fulfillmentText || "⚠️ No response from bot.";
        appendMessage("bot", reply);
      } catch (error) {
        console.error("Chatbot Error:", error);
        appendMessage("bot", "⚠️ There was an error contacting the help bot.");
      }
    }

    function appendMessage(sender, text) {
      const messages = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
